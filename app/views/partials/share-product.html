<div class="layout-row" style="margin-top: 10px;">
	<md-button class="md-icon-button md-raised" rel="nofollow" ng-repeat="option in ::vm.shareOptions" ng-href="{{ ::option.url }}" aria-label="Share on {{ ::option.name }}">
		<md-icon md-svg-src="assets/images/icons/{{ ::option.icon }}.svg" style="color: {{ ::option.color }};"></md-icon>
	</md-button>
</md-button>
