<header>
	<div class="content-wrap content-wrap--narrow">
		<h1 class="md-headline">Finally, where do you deliver to?</h1>
	</div>
</header>
<main>
	<div class="content-wrap content-wrap--narrow layout-column layout-align-start-center">
		<form class="layout-column layout-align-start-stretch" name="vm.locationForm" ng-submit="vm.saveLocation()">
			<ul class="unstyled-list">
				<li class="form-row">
					<md-chips
						class="md-whiteframe md-whiteframe-z1"
						ng-model="vm.location"
						md-require-match="true"
						md-autocomplete-snap>
						<md-autocomplete
							md-selected-item="vm.selectedItem"
							md-search-text="vm.searchText"
							md-items="item in vm.locationSearch(vm.searchText)"
							md-item-text="item.location"
							placeholder="{{ vm.location.length ? 'Anywhere else?' : 'Eg. London or EC2' }}"
							secondary-placeholder="">
							<md-item-template>
								<span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{ item.location }}</span>
							</md-item-template>
						</md-autocomplete>
						<md-chip-template>{{ $chip.location || $chip }}</md-chip-template>
					</md-chips>
					<p class="weak">You can modify or refine this at any time from your account</p>
				</li>
				<li class="form-row form-row--with-cta">
					<md-button type="submit" class="md-primary md-raised">I'm done, lets go!</md-button>
				</li>
			</ul>
		</form>
	</div>
</main>
