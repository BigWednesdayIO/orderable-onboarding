<header>
	<div class="content-wrap">
		<div class="layout-row">
			<md-button toggle-menu class="md-icon-button hide-gt-md" aria-label="Menu">
				<md-icon md-svg-src="assets/images/icons/menu.svg"></md-icon>
			</md-button>
			<h1 class="md-headline">Orders</h1>
		</div>
	</div>
</header>
<main class="layout-column" ng-show="::vm.orders.length">
	<div class="md-whiteframe md-whiteframe-z1">
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="order in ::vm.orders" ng-click="vm.viewOrder(order)">
				<div class="md-list-item-text" layout="column">
					<h3 ng-bind="::order.billing_address.name"></h3>
					<h4><span ng-bind="::order.basket.order_forms[0].line_item_count"></span> item<span ng-if="::order.basket.order_forms[0].line_item_count !== 1">s</span></h4>
					<p ng-bind="::order.basket.order_forms[0].subtotal | currency: 'Â£'"></p>
				</div>
				<div class="md-secondary">
					<span ng-bind="::order.basket.order_forms[0]._metadata.created | date: 'H:ma'"></span>
				</div>
				<md-divider ng-if="::!$last"></md-divider>
			</md-list-item>
		</md-list>
	</div>
</main>

<div class="empty-listing" ng-hide="::vm.orders.length">
	<div class="content-wrap">
		<h2 class="md-subhead">You haven't received any orders yet</h2>
		<p>Why not <a href="products/add/">add some new products</a> for retailers to find.</p>
	</div>
</div>
