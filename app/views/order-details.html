<header>
	<div class="content-wrap">
		<div class="layout-row">
			<md-button class="md-icon-button" aria-label="Back" browser-back>
				<md-icon md-svg-src="assets/images/icons/arrow-back.svg"></md-icon>
			</md-button>
			<h1 class="md-headline">Order details</h1>
		</div>
	</div>
</header>
<main style="margin-bottom: 30px">
	<div class="content-wrap">
		<div class="md-whiteframe md-whiteframe-z1" style="padding: 15px; font-size: 16px;">
			<h2 class="md-subheader" style="margin: 0 0 15px;">Delivery address</h2>
			<address-summary address="::vm.order.billing_address"></address-summary>

			<h2 class="md-subheader" style="margin: 15px 0;">Delivery Window</h2>

			<p ng-bind="::vm.deliveryWindow"></p>

			<h2 class="md-subheader" style="margin: 15px 0;">Total</h2>

			<p>
				<span data-ng-bind="::vm.order.basket.order_forms[0].line_item_count"></span> Item<span ng-if="::vm.order.basket.order_forms[0].line_item_count !== 1">s</span>, <span ng-bind="::vm.order.basket.order_forms[0].subtotal | currency: 'Â£'"></span>
			</p>
		</div>

		<h2 class="md-subhead">Goods</h2>

		<div class="md-whiteframe md-whiteframe-z1">
			<md-list>
				<md-list-item ng-repeat="line_item in ::vm.order.basket.order_forms[0].line_items" class="md-2-line">
					<div class="md-list-item-text">
						<h3 ng-bind="::line_item.product.name"></h3>
						<p ng-bind="::line_item.product.id"></p>
					</div>
					<p class="md-secondary" ng-bind="::line_item.quantity"></p>
					<md-divider ng-if="::!$last"></md-divider>
				</md-list-item>
			</md-list>
		</div>
	</div>
</main>

<md-button ng-click="vm.markAsCompleted();" ng-show="vm.order.basket.order_forms[0].status !== 'delivered'" class="md-fab md-primary" aria-label="Mark as delivered" style="position: fixed; bottom: 10px;
right: 10px; margin: 0;">
	<md-icon md-svg-src="assets/images/icons/done.svg"></md-icon>
</md-button>
