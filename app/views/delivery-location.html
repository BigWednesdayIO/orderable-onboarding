<header class="layout-row">
	<md-button toggle-menu class="md-icon-button hide-gt-md" aria-label="Menu">
		<md-icon md-svg-src="assets/images/icons/menu.svg"></md-icon>
	</md-button>
	<h1 class="md-headline">Where do you deliver to?</h1>
</header>
<main class="layout-column">
	<form class="layout-column layout-align-start-stretch" name="vm.locationForm" ng-submit="vm.saveLocation()">
		<ul class="unstyled-list">
			<li class="form-row">
				<md-chips
					class="md-whiteframe md-whiteframe-z1"
					ng-model="vm.location"
					md-autocomplete-snap>
					<md-autocomplete
						md-selected-item="vm.selectedItem"
						md-search-text="vm.searchText"
						md-items="item in vm.locationSearch(vm.searchText)"
						placeholder="{{ vm.location.length ? 'Anywhere else?' : 'Eg. London or EC2' }}"
						secondary-placeholder="">
						<span md-highlight-text="vm.searchText">{{item}}</span>
					</md-autocomplete>
				</md-chips>
			</li>
			<li class="form-row form-row--with-cta">
				<md-button type="submit" class="md-primary md-raised">Save</md-button>
			</li>
		</ul>
	</form>
</main>
